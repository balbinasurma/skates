on:
  push:
    branches: 
      - code

jobs:
  TEST:
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - run: |
          npm install
          npm run test

  BUILD:
    needs: [TEST]
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - run: |
          npm install
          npm run build
      - uses: actions/upload-artifact@v1
        with:
          name: buildOutcome
          path: build

  GIT:
    needs: [BUILD]
    runs-on: [ubuntu-latest]
    steps:
      - run: |
          git init
          git remote add origin https://grandalf6:${{ secrets.GITHUB_TOKEN}}@github.com/balbinasurma/balbinasurma.github.io.git
          git config user.email ${{secrets.email}}
          git config user.name ${{secrets.user}}
          git checkout -b auto
      
      - uses: actions/download-artifact@v1.0.0
        with:
          name: buildOutcome
          path: ./
      - run: |
          git add .
          git commit -m "autoCommit"
          git show-ref
          git push --force origin HEAD:master
  
  INVOKE_BUILD:
    needs: [GIT]
    runs-on: [ubuntu-latest]
    steps:
      - run: >-
          curl -L -X POST
          -H "Content-Type: application/json"
          -H "Authorization: token ${{ secrets.personalAccessToken }}"
          "https://api.github.com/repos/balbinasurma/balbinasurma.github.io/pages/builds"