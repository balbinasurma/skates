on:
  push:
    branches: 
      - code

jobs:
  test1:
    name: test1
    runs-on: [ubuntu-latest]

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - name: checkout
        uses: actions/checkout@v1
      - name: node
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: npm
        run: |
          npm install
          npm run build
      - name: artefact
        uses: actions/upload-artifact@v1
        with:
          name: buildOutcome
          path: build


      - name: use build
        uses: actions/download-artifact@v1.0.0
        with:
          # Artifact name
          name: buildOutcome
          # Destination path
          path: build

      - name: gh
        run:
          git config user.email grandalf6@gmail.com
          git config user.name grandalf6
          npm run deploy